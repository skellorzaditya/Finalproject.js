<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Destroyer</title>
</head>

<body style="background-color:black; zoom: 90%;" onkeydown="keyPressed(event)" onkeyup="keyReleased(event)">
    <h1 style="color:white;">Alien Destroyer!</h1>
    <h2 style="color:white;">Dodge the enemies by using arrow keys! Stay alive as long as possible!</h2>
    <canvas id="canvas-top" width="1185px" height="500px" style="border:2px solid white"></canvas>
    <p id="score" style="color: white; " position:absolute; top: 100px; left:50px;>score:</p>
    <p id="keydown-output"></p>
    <p id="keyup-output"></p>
    <script src="js/aliendestroyer.js "></script>
</body>

</html>
